<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container">
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter a city">
      <button type="submit">Search</button>
    </form>
    <div id="search-history-information">
      <h2>Search History</h2>
      <ul id="history-list"></ul>
    </div>
    <div id="current-weather">
      <h2>Current Weather</h2>
      <div id="current-weather-information"></div>
    </div>
    <div id="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-information"></div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
